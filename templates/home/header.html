<header class="container-fluid header">
    <div class="row">
        <div class="col-xs-12 header-content">
            <a href="#" class="header-logo">
                {% if is_admin %}
                    <div class="image-upload visible-movil">
                        <label for="img_logo">
                            <img class="change-image" src="https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png" onmouseover="this.src='https://7static.loadingplay.com/static/images/f2e626ad62e2c957b3708a27e55f4b03_btn-edit-hover.png';" onmouseout="this.src='https://7static.loadingplay.com/static/images/ef03c01fe39c6b7d1404e311adfe47ff_btn-edit.png'">
                        </label>
                        <input type="file" class="editableimage" image-id="{{ site.name }}_img_logo" name="image" id="img_logo" >
                    </div>
                {% end %}
                <img class="header-logo-img" id="{{ site.name }}_img_logo" src="{{ read_image(site.name + '_img_logo', 1) }}" onload="this.onload='';this.src='{{ read_image(site.name + '_img_logo',500) }}'" alt="item">
            </a>
            <button class="header-btn">
                <div class="header-btn-line"></div>
                <div class="header-btn-line"></div>
                <div class="header-btn-line"></div>
            </button>
            <nav class="header-nav">
                <div class="container">
                    <ul class="header-menu">
                        <li class="text text-white text-med header-item">
                            <a href="{{ site_base }}/approach" class="header-link">OUR APPROACH</a>
                        </li>
                        <li class="text text-white text-med header-item margen">
                            <div class="dropdown">
                                <button class="dropbtn">INVESTMENT FOCUS</button>
                                <div class="dropdown-content">
                                    <a href="{{ site_base }}/focus_privateequity">PRIVATE EQUITY</a>
                                    <a href="{{ site_base }}/focus_realstate">REAL STATE</a>
                                    <a href="{{ site_base }}/focus_privatedebt">PRIVATE DEBT</a>
                                </div>
                            </div>
                        </li>
                        <li class="text text-white text-med header-item header-item-expander"></li>
                        <li class="text text-white text-med header-item header-team">
                            <a href="{{ site_base }}/team" class="header-link">TEAM</a>
                        </li>
                        <li class="text text-white text-med header-item margen-portafolio header-investments">
                            <div class="dropdown">
                                <button class="dropbtn">INVESTMENT</button>
                                <div class="dropdown-content">
                                    <a href="{{ site_base }}/investments_privateequity">PRIVATE EQUITY</a>
                                    <a href="{{ site_base }}/investments_realstate">REAL STATE</a>
                                    <a href="{{ site_base }}/investments_privatedebt">PRIVATE DEBT</a>
                                </div>
                            </div>
                        </li>
                        <li class="header-item popup-open header-box" data-popup="contact">
                            <img src="https://cdn.loadingplay.com/static/images/04f1a6a8c7c75edafc009c21b6bbe50f_email.png" alt="Contacto" class="header-item-icon">
                        </li>
                        <li class="text text-white text-med header-item header-item-col">
                            <a href="https://www.cerrocastillocapital.cl" class="hyper">
                                <img src="https://84static.loadingplay.com/static/images/94d3d270dbf43a78cbf5f12904105f0f_es.png" alt="Dropdown" class="header-item-arrow">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<div class="popup" data-popup="contact">
    <div class="popup-close popup-backdrop"></div>
    <div class="popup-content">
        <img src="https://cdn.loadingplay.com/static/images/63c32bfc24c21202e037c56d039222a5_close.png" alt="Close" class="popup-close popup-content-close">
        <div class="contact">
            <div class="col-xs-12 col-sm-5 contact-copy">
                <h3 class="text text-med-big text-black contact-text">Let's sit and talk!</h3>
                <h4 class="text text-med-small contact-text">Cerro Castillo Office:
                    <br>
                    <br>Rosario Norte 532, Of. 1501, Santiago de Chile.
                    <br>Ph: 56 2 2963 9600
                </h4>
            </div>
            <form action='https://forms.zohopublic.com/sytes/form/cerrocastilloformulariocontactoingles/formperma/28fbdE10dBHg_j3m10606k0M1/htmlRecords/submit' name='form' id='form' class="col-xs-12 col-sm-7 contact-form" method='POST' accept-charset='UTF-8' enctype='multipart/form-data' onSubmit="zf_validateandsubmitdata();">
                <input class="contact-form-input" name="Name_First" type="text" placeholder="Your Name*" required></input>
                <input class="contact-form-input" name="Email" type="email" placeholder="Email address*" required></input>
                <input class="contact-form-input" name="PhoneNumber_countrycode" type="tel" placeholder="Phone number*" required></input>
                <textarea class="contact-form-input contact-form-input-textarea" name="MultiLine" placeholder="Message*"></textarea>
                <input type="submit" class="contact-form-btn" value="SEND MESSAGE">
            </form>
        </div>
    </div>
</div>
